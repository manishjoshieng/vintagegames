<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Local css-->
    <link rel="stylesheet" href="./CSS/stles.css">
    <!-- favicon-->
    <link rel="icon" href="./resource/favicon.ico">
    
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&family=Montserrat:wght@100;400;800;900&family=Press+Start+2P&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div id="title-place">
        <h3 class="title-text">Simon Game</h3>
    </div>
    <section id="game_area">
        <div class="container game-area">
            <div class="row simon-row">
                <div id= "red" class="simon-box red " type=" button"></div>
                <div id= "blue" class="simon-box blue " type=" button"></div>
            </div>
            <div class="row simon-row">
                <div id = "green" class="simon-box green " type=" button"></div>
                <div id = "yellow" class="simon-box yellow " type=" button"></div>
            </div>
        </div>
        <div id="popup" class="popup">
            <div id="popup-content" class="popup-content">
                <h4 id="popup-text">Popup Content</h4>
            </div>
        </div>
    </section>
    
    <div id="footer-placeholder"></div>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e5cd90c4d5.js" crossorigin="anonymous"></script>

     <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
    <!-- jQuery script-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="./JAVASCRIPTS/simon.js" charset="UTF-8"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Decider</title>
     <!-- Bootstrap CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

     <!-- Local css-->
     <link rel="stylesheet" href="./CSS/stles.css">
     <!-- favicon-->
     <link rel="icon" href="./resource/favicon.ico">
     
     <!-- Google fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&family=Montserrat:wght@100;400;800;900&family=Press+Start+2P&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div >
        <h3 class="title-text">Dice Decider</h3>
    </div>
    <!-- player card section-->
    <section id="player_cards">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 card-col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        <i class="userIcon fa-solid fa-user fa-lg"></i>
                        <span class="card-title" id="player1Name">Player1</span>
                        <i id= "player1Edit" type = "button" data-toggle="modal" data-target="#exampleModalCenter" class="editIcon fa-solid fa-pen-to-square"></i>
                    </div>
                    <div class="card-body">
                        <div class=" image-holder">
                            <img id="player1Dice" class="dice-image" src="./resource/dice1.png" alt="user">
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 card-col">
                <button id="playBtn" type = "button" class=" button btn btn-primary">Roll</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                            <i class="userIcon fa-solid fa-user fa-lg"></i>
                            <span class="card-title" id="player2Name">Player2</span>
                            <i id= "player2Edit" type = "button" data-toggle="modal" data-target="#exampleModalCenter" class="editIcon fa-solid fa-pen-to-square"></i>
                    </div>
                    <div class="card-body">
                        <div class=" image-holder">
                            <img id="player2Dice" class="dice-image" src="./resource/dice1.png" alt="user">
                            
                        </div>
                    </div>
                  </div>
            </div>
        </div>
        

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Enter Player Name</h5>
                        <i id="playerNameText" type = "button" class="button close fa-solid fa-rectangle-xmark fa-lg" data-dismiss="modal" aria-label="Close"></i>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="fname" name="fname" style="margin-right: 5%">
                        <button id= "saveBtn" type = "button" class=" button btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="setting-modal-placeholder"></div>
        
        <div id="popup" class="popup">
            <div id="popup-content" class="popup-content">
                <h4 id="popup-text">Popup Content</h4>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e5cd90c4d5.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- local script-->
    <script src="./JAVASCRIPTS/play.js" charset="UTF-8"></script>

    <!-- jQuery script-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
